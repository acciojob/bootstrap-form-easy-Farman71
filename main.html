<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>

<body>
	<div class=" m-3 p-5" >
        <header>
             <div class="mt-5 row justify-content-around text-center"><h1>Internship From</h1></div>     
        </header>
        <main>
            <form action="" class="row g-3 needs-validation" novalidate>
                <div class="col-md-4 mt-5">
                    <label for="first-name-input" class="form-label">First Name</label>
                    <input type="text" id="first-name-input" class="form-control" required>
                    <div class="invalid-feedback">First name required!</div>
                </div>
                <div class="col-md-4 mt-5">
                    <label for="last-name-input" class="form-label">Last Name</label>
                    <input type="text" id="last-name-input"  class="form-control" required>
                    <div class="invalid-feedback">Last name required!</div>
                </div>
                <div class="col-md-4 mt-5">
                    <label for="email-input" class="form-label">Email Address</label>
                    <input type="email" id="email-input"  class="form-control" required>
                    <div class="invalid-feedback">Email required!</div>
                </div>
                <div class="col-md-6 mt-5">
                    <label for="college-input">College</label>
                    <input type="text" id="college-input" class="form-control" required>
                    <div class="invalid-feedback">Please provide a valid college.</div>
                </div>
                <div class="col-md-3 mt-5">
                    <label for="year">Graduation Year</label>
                    <select name="year" id="year" required  class="form-select">
                        <option value="">Choose...</option>
                        <option value="">2020</option>
                        <option value="">2021</option>
                        <option value="">2022</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid Graduation Year.</div>
                </div>
                <div class="col-md-3 mt-5">
                    <label for="roll-no-input">Roll No.</label>
                    <input type="text" id="roll-no-input" class="form-control" required>
                    <div class="invalid-feedback">Please provide a valid Roll no.</div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="conditions-checkbox" required>
                        <label class="form-check-label" for="conditions-checkbox">
                            Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                  </div>
            </form>
        </main>
    </div>
    <script>
        // Bootstrap validation script
        (function () {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');

            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
